<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>머신 가이드 영상</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .video-list a {
      color: #fff;
      text-decoration: none;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: background 0.3s;
    }
    .video-list a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>머신 가이드 영상</h1>
  <div class="video-list">
    <a href="machine.html?name=hack-squat">핵스쿼트</a>
    <a href="machine.html?name=hip-thrust">힙쓰러스트</a>
    <a href="machine.html?name=pendulum-squat">펜듈럼 스쿼트</a>
    <a href="machine.html?name=power-leg-press">파워 레그 프레스</a>
    <a href="machine.html?name=squat-press-new">스쿼트 프레스</a>
  </div>
</body>
</html>

<!-- machine.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>머신 가이드</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    video {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="title">머신 가이드</h1>
  <video id="video" controls></video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');

    const titles = {
      "hack-squat": "핵스쿼트 머신",
      "hip-thrust": "힙쓰러스트 머신",
      "pendulum-squat": "펜듈럼 스쿼트 머신",
      "power-leg-press": "파워 레그 프레스 머신",
      "squat-press-new": "스쿼트 프레스 머신"
    };

    if (titles[name]) {
      document.getElementById("title").textContent = titles[name];
      document.getElementById("video").src = `videos/${name}.mp4`;
    } else {
      document.getElementById("title").textContent = "머신을 찾을 수 없습니다.";
    }
  </script>
</body>
</html>
